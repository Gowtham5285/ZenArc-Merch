<!DOCTYPE html>
<html lang="en">

<head>
    <title>Favourites ‚Äî ZenArc Merch</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #06070f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Top Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: linear-gradient(145deg, #0b0f2a, #0a0e24);
            border-bottom: 1px solid rgba(255, 255, 255, .1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .title-box h2 {
            margin: 0;
            font-weight: 700;
            letter-spacing: .5px;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        .nav-actions button {
            padding: 8px 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: .25s;
        }

        .back-btn {
            background: #2b2f4a;
            color: #fff;
        }

        .cart-btn {
            background: linear-gradient(135deg, #00c46a, #00ffa3);
            color: #000;
        }

        .nav-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, .35);
        }

        /* Page Container */
        .wrapper {
            padding: 26px 24px;
        }

        .page-sub {
            opacity: .8;
            margin-bottom: 16px;
        }

        /* Grid */
        #favList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        /* Card */
        .product-card {
            background: linear-gradient(160deg, #111633, #0c1027);
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 0 14px rgba(255, 92, 138, .15);
            transition: .3s;
        }

        .product-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 0 22px rgba(255, 92, 138, .35);
        }

        .product-card img {
            width: 100%;
            height: 220px;
            border-radius: 12px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0 4px;
            font-size: 1rem;
        }

        .price {
            color: #ffb8e3;
            font-weight: 700;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .add-cart {
            background: #00c46a;
            color: #000;
        }

        .remove-fav {
            background: #ff4b4b;
            color: #fff;
        }

        /* Empty State */
        .empty-box {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 10px;
            opacity: .9;
        }

        .empty-icon {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .browse-btn {
            margin-top: 10px;
            padding: 8px 14px;
            border: none;
            border-radius: 10px;
            background: #ff6ea9;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .browse-btn {
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .18);
            background: linear-gradient(135deg, #ff6ea9, #ff85c2);
            color: #fff;
            font-weight: 700;
            letter-spacing: .3px;
            cursor: pointer;
            transition: .28s;
            box-shadow: 0 10px 22px rgba(255, 110, 169, .35);
        }

        .browse-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 14px 28px rgba(255, 110, 169, .55);
        }

        .browse-btn:active {
            transform: scale(.97);
        }
    </style>
</head>

<body>

    <header>
        <div class="title-box">
            <h2>‚ù§Ô∏è Your Favourite Items</h2>
            <p class="page-sub">Saved anime merch you love</p>
        </div>

        <div class="nav-actions">
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚¨Ö Back to Store
            </button>

            <button class="cart-btn" onclick="window.location.href='cart.html'">
                üõí Go to Cart
            </button>
        </div>
    </header>

    <div class="wrapper">
        <div id="favList"></div>
    </div>

    <!-- shared logic -->
    <script src="script.js"></script>

    <!-- favourites page logic -->
    <script src="favourites.js"></script>

</body>

</html>
